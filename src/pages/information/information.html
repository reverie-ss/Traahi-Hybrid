  Ionic pages and navigation.

<ion-header>

</ion-header>
<ion-content padding no-bounce>
  <ion-row>
    <ion-col>
      <img class="backBtn" src="./assets/img/backIcon.png" (tap)="backBtn()" />
    </ion-col>
    <ion-col></ion-col>
    <ion-col>
    </ion-col>
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
  <div>
    <div class="Register">Flights</div>
	<ion-card *ngFor="let flightDetails of userdata.bookflights">
			<ion-card-content class="xt-card">
				<ion-row>
				  <ion-col>
					<ion-row class="name">
						<p>{{flightDetails.flight_name}}</p>
					</ion-row>
					<ion-row>
						<ion-col >Name: {{flightDetails.name}}</ion-col>
						<ion-col >Number: {{flightDetails.no}}</ion-col>
						<ion-col >Price: {{flightDetails.price}}</ion-col>
						<ion-col >From: {{flightDetails.from}}</ion-col>
						<ion-col >To: {{flightDetails.to}}</ion-col>
					</ion-row>
					<ion-row>
						<ion-col >Seats (A): {{flightDetails.seats}}</ion-col>
						<ion-col >Seats (F): {{flightDetails.fseat}}</ion-col>
						<ion-col >Discount: {{flightDetails.discountPrice}}</ion-col>
					</ion-row>
				  </ion-col>
				</ion-row>

			</ion-card-content>
		</ion-card>

  </div>
</ion-row>
</ion-content>
