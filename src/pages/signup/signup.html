<ion-header>

</ion-header>
<ion-content padding no-bounce>

  <div>
    <div class="Register">Book Flight Ticket</div>
    <form [formGroup]="bookForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-row class="genderAndGroup">
              <ion-col class="numberIcon" col-1><i class="fa fa-phone fa-lg cen" aria-hidden="true"></i>
              </ion-col>
              <ion-col class="selectBloodGroup" col-5 (tap)="openPlacesDeparture();">
                <ion-label >{{ userdata.departure }}</ion-label>
              </ion-col>

              <ion-col class="selectGender" col-4 (tap)="openPlacesArrival();">
                <ion-label >{{ userdata.arrival }}</ion-label>
              </ion-col>
            </ion-row>
            
          </ion-list>
        </ion-col>
      </ion-row>
            <ion-row>
              <ion-col class="dobIcon" col-3><i class="fa fa-key fa-lg cen" aria-hidden="true"></i></ion-col>
              <ion-col col-9 class="dateofbirth">
                <ion-item>
                  <ion-label>Departure Date</ion-label>
                  <ion-datetime displayFormat="YYYY-MM-DD" id="dod"></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
                        <ion-row>
              <ion-col class="dobIcon" col-3><i class="fa fa-key fa-lg cen" aria-hidden="true"></i></ion-col>
              <ion-col col-9 class="dateofbirth">
                <ion-item>
                  <ion-label>Arrival Date</ion-label>
                  <ion-datetime displayFormat="YYYY-MM-DD" id="doa"></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
      <ion-row>
        <ion-col class="message-center white-text">
          <div>
            By booking, you agree to our <br><br>
            <div class="list">
              <a class="item" href="#" onclick="window.open('https://www.invincix.com/Terms_of_Use.html', '_system', 'location=yes'); return false;" style="color: white;">
                Terms of Service
              </a>
            </div><br><br>
          </div>
          <button class="white-long-btn" type="button" (tap)="bookTicket()" [disabled]="!bookForm.valid">Book</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
