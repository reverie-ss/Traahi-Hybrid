<ion-header>
<ion-navbar hideBackbutton color="secondary">

       <ion-title style="font-size: 50px">
      <h1 style="color:#fff;font-size:1.3em !important">Traahi</h1>
    </ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row class="btn-row">
      <ion-col class="social-login-facebook" (click)="bloodbanks()">
       <img src="./assets/img/hospital-buildings.png"   >
                <p style="color:#ffffff"><b>Nearest Blood Banks</b></p>
            </ion-col>
        
      
      <ion-col class="social-login-gmail" (click)="hospitals()">
         <img src="./assets/img/police-station.png"  >
                <p style="color:#ffffff"><b>Nearest Police Stations</b></p>

      </ion-col>
    </ion-row>
    <ion-row class="btn-row">
      <ion-col class="social-login-facebook" (click)="sendreport()">
       <img src="./assets/img/newspaper.png"   >
                <p style="color:#ffffff"><b>Send Report</b></p>
            </ion-col>
        
      
      <ion-col class="social-login-gmail" (click)="addContacts()">
         <img src="./assets/img/add-contact.png"  >
                <p style="color:#ffffff"><b>Add Contacts</b></p>

      </ion-col>
    </ion-row>
    <ion-row class="btn-row">
      <ion-col class="social-login-facebook" (click)="sos()">
       <img src="./assets/img/sos.png"   >
                <p style="color:#ffffff"><b>Emergency!</b></p>
            </ion-col>
        
      
      <ion-col class="social-login-gmail" (click)="signout()">
         <img src="./assets/img/power.png"  >
                <p style="color:#ffffff"><b>LogOut</b></p>

      </ion-col>
    </ion-row>

    
    



</ion-content>
